<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom Hearts Pause Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="head">
            <div class="headleftBox">
                <div class="headMenu menuFont menu-text-gradient"><i><b>MENU</i></b></div>
            </div>
            <div class="headboxLine">
                <div class="headLine1"></div>
                <div class="headLine2"></div>
            </div>
            <div class="headmiddleBox">
                <div class="stageName menuFont">Afternoon Streets</div>
            </div>
            <div class="line"></div>
        </div>
        <div class="mid">
            <div class="leftBox">
                <div class="menuSelector">
                    <button class="buttons" id="item1">Items</button>
                    <button class="buttons" id="item2">Equipment</button>
                    <button class="buttons" id="item3">Abilities</button>
                    <button class="buttons" id="item4">Costumize</button>
                    <button class="buttons" id="item5">Status</button>
                    <button class="buttons" id="item6">Journal</button>
                    <button class="buttons" id="item7">Config</button>
                </div>
            </div>
            <div class="rightBox">
                <div class="statsContainer">
                    <div class="leftpart">
                        <div class="lpEmptyBlock"></div>
                        <div class="lpHudBlockBorder menuFont">
                            <div class="lpHudBlock" id="LV">LV</div>
                            <div class="lpHudBlock" id="HP">HP</div>
                            <div class="lpHudBlock" id="MP">MP</div>
                        </div>
                    </div>
                    <div class="rightpart">
                        <div class="charName">
                            <div class="charNameBox">Sora</div>
                            <div class="charNameBox">Donald</div>
                            <div class="charNameBox">Goofy</div>
                        </div>
                        <div class="statsPointsBlock">
                            <div class="charblock">
                                <div class="rpHudBlock menuFont" id="char1LV">52</div>
                                <div class="rpHudBlock menuFont" id="char1HP">66/ 66</div>
                                <div class="rpHudBlock menuFont" id="char1MP">10/ 32</div>
                            </div>
                            <div class="charblock">
                                <div class="rpHudBlock menuFont" id="char2LV">53</div>
                                <div class="rpHudBlock menuFont" id="char2HP">46/ 48</div>
                                <div class="rpHudBlock menuFont" id="char2MP">63/ 70</div>
                            </div>
                            <div class="charblock">
                                <div class="rpHudBlock menuFont" id="char3LV">54</div>
                                <div class="rpHudBlock menuFont" id="char3HP">80/ 88</div>
                                <div class="rpHudBlock menuFont" id="char3MP">8/ 8</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="foot">
            <div class="line"></div>
            <div class="footLeftBox">
                <div class="munnyInfoBox">
                    <div class="munnyInfo menuFont">munny</div>
                    <div class="munnycount menuFont">00656</div>
                </div>
            </div>
            <div class="footboxLine">
                <div class="footLine1"></div>
                <div class="footLine2"></div>
            </div>
            <div class="footrightBox">
                <div class="description menuFont" id="descriptionBox">this is a test text</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
